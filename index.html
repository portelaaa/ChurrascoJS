<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrasco.js</title>
</head>
<body>
    <div id="container">
        <h1>Calculo de churras</h1>
        <form id="formulario">
            <label for="adulto">Quantos adultos participarão?</label>
            <input type="text" id="adulto" placeholder="Digite a quantidade">
 
            <label for="crianca">Quantas crianças participarão?</label>
            <input type="text" id="crianca" placeholder="Digite a quantidade">
           
            <label for="bebida">Quantos desses adultos consomem álcool?</label>
            <input type="text" id="bebida" placeholder="Digite a quantidade">
           
            <button type="submit">Calcular Valores</button>
        </form>
 
        <p>Adultos que consomem bebida alcoólica: <span id="entradaBebida">...</span></p>
        <p>Adultos que não consomem bebida alcoólica: <span id="entradaAdulto">...</span></p>
        <p>Crianças: <span id="entradaCrianca">...</span></p>
        <p>Carne: <span id="entradaCarne">...</span></p>
        <p>Acompanhamento: <span id="entradaAcomp">...</span></p>
        <p>Cerveja: <span id="entradaCerveja">...</span></p>
        <p>Refrigerante: <span id="entradaRefri">...</span></p>
        <p>Água: <span id="entradaAgua">...</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
